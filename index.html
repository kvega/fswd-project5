<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/master.css">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="wrapper">
        <div id="selection" class="locations-view">
            <h1>Locations List</h1>
            <div>
                <input id="location-filter" type="text" placeholder="Location filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
            </div>
            <hr>
            <div>
                <ul data-bind="foreach: filterLocations" class="locations">
                    <li data-bind="text: title, click: $parent.clickLocationInfo, event: {mouseover: $parent.mouseoverLocationInfo, mouseout: $parent.mouseoutLocationInfo}"></li>
                </ul>
            </div>
        </div>
        <div id="map" class="map-view" style="overflow:hidden"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/models/location.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA3xLQeUmNAg2tQtjkgR9HS3JiX79WIWBI&v=3&callback=initApp" async defer></script>
</body>
</html>
