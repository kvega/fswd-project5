<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title>Santa Cruz Recommended</title>
</head>

<body>
    <div class="container-fluid p-0 m-0 h-100">
        <!-- Start of sidebar -->
        <nav id="sidebar" data-bind="style: {left: isSidebarOpen() ? '-500px' : '0px'}">
            <!-- Search and navigation in sidebar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="navbar-toggler pr-1" type="button" data-bind="click: toggleSidebar"
                                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                                style="display: block">
                                <i class="material-icons">arrow_back_ios</i>
                            </button>
                        </div>
                        <input id="location-filter" type="text" class="form-control" placeholder=" Search by Name or Category"
                            aria-label="Location Name, Category" aria-describedby="basic-addon2" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="material-icons">filter_list</i></span>
                        </div>
                    </div>
                </form>
            </nav>
            <!-- End of search and sidebar navigation -->
            <hr>
            <!-- List of locations -->
            <div class="location-list">
                <ul class="list-group" data-bind="foreach: filterLocations">
                    <li class="list-group-item" data-bind="text: title, click: $parent.clickLocationInfo, event: {mouseover: $parent.mouseoverLocationInfo, mouseout: $parent.mouseoutLocationInfo}"></li>
                </ul>
            </div>
            <!-- End of locations -->
        </nav>
        <!-- End of sidebar -->
        <!-- Start of topbar -->
        <nav id="topbar" class="navbar navbar-expand-lg navbar-light bg-light py-2">
            <button class="navbar-toggler" type="button" data-bind="click: toggleSidebar" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation" style="display: block">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto px-3" href="#">Neighborhood App</a>
        </nav>
        <!-- End of topbar -->
        <!-- Start of Map container -->
        <main class="container-fluid my-0 p-0">
            <div id="map"></div>
        </main>
        <!-- End of Map container -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/models/location.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA3xLQeUmNAg2tQtjkgR9HS3JiX79WIWBI&v=3&callback=initApp"
        async defer onerror="googleMapsError()"></script>
</body>

</html>
